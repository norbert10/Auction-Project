<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="form">
            
            <form action="/registration" method="POST"  class="registration-form">
                <input type="text"  name="fname" placeholder="First name">
                <input type="text" name="lname" placeholder="Last name">
                <input type="password" name="pass" placeholder="Password">
                <input type="password" name="cpass" placeholder="Confirm password">
                <input type="tel" name="phone" placeholder="Phone number">
                <input type="email" name="email" placeholder="Email">
                <button value="submit">Register</button>
                <p class="message">Already registerd? <a href="#">Login</a></p>
            </form>

            <form action="/logindetails" method="POST" class="login-form">
                <input type="text" name="username" placeholder="username">
                <input type="password" name="pass" placeholder="Password">

                <p class="message">Not registerd? <a href="#">Register</a></p>

                <input type="submit">Login</input>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script>
        //jquery code to toggle between login and registration
        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");

            $('#login').click(() => {
                $.ajax({
                    url: '/auth',
                    type: 'GET',
                    dataType: 'application/json',
                    success: (data) => {
                        console.log("successful")
                    }

                });

            });
        });
    </script>
</body>

</html>
